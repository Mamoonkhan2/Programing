<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRify â€¢ Modern QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg: #0f0f17;
      --card: #161b33;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --border: rgba(99, 102, 241, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100dvh;
      background: linear-gradient(135deg, #0a0a15 0%, #111827 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 20px;
      padding: 2.4rem 2rem;
      box-shadow: 0 20px 50px -15px rgba(0,0,0,0.7),
                  inset 0 0 0 1px var(--border);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, #a5b4fc, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.98rem;
    }

    .input-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(30,41,59,0.6);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
      margin: 1.8rem 0;
    }

    .qr-preview {
      text-align: center;
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(30,41,59,0.4);
      border-radius: 16px;
      border: 1px dashed var(--border);
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    #qrcode {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(148,163,184,0.15);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(148,163,184,0.25);
    }

    .info {
      text-align: center;
      margin-top: 1.8rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>QRify</h1>
  <p class="subtitle">Create beautiful QR codes in seconds</p>

  <div class="input-group">
    <label for="text">Content (URL, text, WiFi, etc.)</label>
    <textarea id="text" placeholder="https://example.com   or just any text..." autofocus></textarea>
  </div>

  <div class="options">
    <div class="input-group">
      <label for="size">Size</label>
      <select id="size">
        <option value="180">Small (180px)</option>
        <option value="260" selected>Medium (260px)</option>
        <option value="360">Large (360px)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="level">Error Correction</label>
      <select id="level">
        <option value="L">Low (7% recovery)</option>
        <option value="M" selected>Medium (15%)</option>
        <option value="Q">High (25%)</option>
        <option value="H">Best (30%)</option>
      </select>
    </div>
  </div>

  <div class="qr-preview" id="preview">
    <div id="qrcode"></div>
  </div>

  <div class="buttons">
    <button class="btn btn-primary" id="generateBtn">Generate QR Code</button>
    <button class="btn btn-secondary" id="downloadBtn">Download PNG</button>
    <button class="btn btn-secondary" id="clearBtn">Clear</button>
  </div>

  <p class="info">Pro tip: Higher error correction = bigger & more robust QR code</p>
</div>

<script>
const textInput = document.getElementById('text');
const sizeSelect = document.getElementById('size');
const levelSelect = document.getElementById('level');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');
const clearBtn = document.getElementById('clearBtn');
const qrcodeDiv = document.getElementById('qrcode');

function GenrateQrCode() {
    let text = textInput.value.trim();
    let erorCorection = levelSelect.value;
    let width = sizeSelect.value;
    if(!text) return;
    
    let qrcode = new QRCode(qrcodeDiv, {
      text: text,
      width: width,
      height: width,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel[erorCorection]
    });

}
function Clear(params) {
    textInput.value = '';
    textInput.innerHTML = '';
    qrcodeDiv.innerHTML = ''
    downloadBtn.disabled = true;
}
function downloadQR() {
  const canvas = qrcodeDiv.querySelector('canvas');
  if (!canvas) return;
  console.log(canvas);
  
  const link = document.createElement('a');
  link.download = 'qrcode.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}
generateBtn.addEventListener('click',GenrateQrCode);
clearBtn.addEventListener('click',Clear);
downloadBtn.addEventListener('click',downloadQR);



</script>
</body>
</html>
