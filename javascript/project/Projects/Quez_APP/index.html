<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .quiz-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .quiz-header .progress {
            margin-top: 10px;
            font-size: 16px;
        }

        .quiz-body {
            padding: 30px;
        }

        .question {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3748;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #48bb78;
            border-color: #48bb78;
            color: white;
        }

        .option.wrong {
            background: #f56565;
            border-color: #f56565;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            padding: 40px;
            font-size: 24px;
        }

        .result h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
            <div class="progress">Question <span id="current">1</span> of <span id="total">5</span></div>
        </div>

        <div class="quiz-body">
            <div class="question" id="question">Loading question...</div>

            <div class="options" id="options">
                <!-- Options will be inserted by JS -->
            </div>
            
            <div class="navigation">
                <button id="prev">Previous</button>
                <button  id="next">Next</button>
                <button0 id="submit" style="display:none;">Submit Quiz</button>
                </div>
            </div>
            
            <div class="result" id="result" style="display:none;">
                <h2>Quiz Completed!</h2>
                <div>Your score: <span class="score" id="score">0</span>/5</div>
                <button id="restart" style="margin-top:30px;">Restart Quiz</button>
            </div>
        </div>
<script src="main.js"></script>
</body>
</html>
