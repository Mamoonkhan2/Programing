<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        #new-task {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        #new-task:focus {
            border-color: #6c5ce7;
        }

        button {
            padding: 12px 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background 0.3s;
        }

        button:hover {
            background: #5f4fcf;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }
span{
    align-items: center;
    text-align: center;
}
#cross {
    margin-left: 85%;          /* Pushes the X to the right */
    /* margin-right: 10px; */
    width: 30px;
    height: 30px;
    background-color: #e74c3c;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    text-align: center;
    transition: all 0.2s ease;
}

#cross:hover {
    background-color: #c0392b;
    transform: scale(1.1);
}
        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
            background: #e9ecef;
        }

        li span {
            cursor: pointer;
            flex: 1;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off">
            <button id="add-btn">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
        <p class="empty" id="empty-message">No tasks yet. Add one above!</p>
    </div>
<script src="main.js"></script>
</body>
</html>
