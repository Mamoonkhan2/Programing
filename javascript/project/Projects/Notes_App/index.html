<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Notes ‚úçÔ∏è</title>

<style>
  :root {
    --bg: #f0f2ff;
    --card: #ffffff;
    --primary: #7c3aed;
    --primary-dark: #5b21b6;
    --text: #1e293b;
    --text-light: #64748b;
    --delete: #ef4444;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #a78bfa, #7c3aed);
    color: var(--text);
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  header {
    text-align: center;
    color: white;
    margin: 20px 0 40px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 8px;
  }

  .create-area {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 32px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  textarea {
    width: 100%;
    min-height: 120px;
    padding: 16px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1.1rem;
    resize: vertical;
    margin-bottom: 12px;
    font-family: inherit;
    transition: border-color 0.3s;
  }

  textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
  }

  button {
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.25s;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
  }

  .btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
  }

  .notes-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 24px;
  }

  .note {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    position: relative;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .note:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  .note-text {
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-bottom: 32px;
    line-height: 1.5;
    color: var(--text);
  }

  .note-date {
    position: absolute;
    bottom: 12px;
    left: 20px;
    font-size: 0.8rem;
    color: var(--text-light);
  }

  .delete-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #fee2e2;
    color: var(--delete);
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0.7;
    transition: all 0.2s;
  }

  .delete-btn:hover {
    background: var(--delete);
    color: white;
    opacity: 1;
    transform: scale(1.15);
  }

  @media (max-width: 600px) {
    .notes-list {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Notes</h1>
  </header>

  <div class="create-area">
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button class="btn-primary" onclick="addNote()">Create Note</button>
  </div>

  <div class="notes-list" id="notesContainer"></div>
</div>

    <script>// ====================
//    LOCALSTORAGE KEY
// ====================
const STORAGE_KEY = "my-notes-app-v1";

// ====================
//    LOAD Saveedobj
// ====================
let Saveedobj = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

renderNotes();

// ====================
//    FUNCTIONS
// ====================
function addNote() {
  const textarea = document.getElementById("noteInput");
  const text = textarea.value.trim();

  if (!text) return;

  const note = {
    id: Date.now(),
    text: text,
    created: new Date().toLocaleString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    })
  };

  Saveedobj.unshift(note); // add to beginning
  saveNotes();
  renderNotes();
  textarea.value = "";
  textarea.focus();
}

function deleteNote(id) {
    if (!confirm("Delete this note?")) return;

    Saveedobj = Saveedobj.filter(note => note.id !== id);
    saveNotes();
    console.log(id);
    
    renderNotes();
}

function saveNotes() {
 localStorage.setItem(STORAGE_KEY,JSON.stringify(Saveedobj));
}

function renderNotes() {
 let container = document.querySelector("#notesContainer")
    console.log("hello 2");
    
 Saveedobj.forEach( note=>
 {
    const noteEl = document.createElement("div");
    noteEl.className = "note";
    noteEl.innerHTML = `<button class="delete-btn" onclick="deleteNote(${note.id})">üóë</button>
      <div class="note-text">${note.text}</div>
      <div class="note-date">${note.created}</div>
    `;
    container.appendChild(noteEl);
})


}

// Press Ctrl/Cmd + Enter to save
document.getElementById("noteInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    addNote();
  }
});

    </script>
</body>
</html>
