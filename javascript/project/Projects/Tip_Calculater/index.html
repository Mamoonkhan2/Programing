<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        align-items: center;
        background-color: aqua;
    }
    .contaner{
        margin-top: 50vh;
        align-items: center;
        align-self: center;
        align-content: center;
        text-align: center;
        background-color: azure;
        width: 90%;
        height: fit-content;
    }
    .inputs{
        border-radius: 1px;
        padding: 10px;
        margin: 2px;
        background-color: bisque;
        color: #131010; 
    }
    .submit{
        border-radius: 1px;
        padding: 10px;
        margin: 2px;
        background-color: bisque;
        color: #131010; 
    }
    .submit:hover{
        background-color: burlywood;
        transition: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    .result{
        width: 100px;
        margin-left: 38vh;
    }
</style>
<body>
    <div class="contaner">
        <div class="tip">
            <form>
                <label for="inputs">Amount</label> <br>
                <input class="inputs" id="Amount" type="number" placeholder="Give the Amount"><br>
                <label for="inputs">percentenge</label> <br>
                <input class="inputs" type="number" id="percentenge" placeholder="Give the Amount"><br>
                <input class="submit" type="submit" placeholder="Give the Amount">
            </form>
        </div>
        <div class="result">

        </div>
    </div>
</body>
<script>
    let amount = document.querySelector("#Amount");
    let percentenge = document.querySelector('#percentenge');
    let submit = document.querySelector('.submit');

    submit.addEventListener('click',e=>{
        document.querySelector(".result").innerHTML = ''
        e.preventDefault()
        if (!amount.value) alert("please enter the value");
        if (!percentenge.value) alert("please enter the value");
        let  resultValue = Number(amount.value) * (1 + Number(percentenge.value) / 100);
        let h3 = document.createElement('h3');
        h3.innerHTML =  `$${resultValue}`;
        document.querySelector(".result").appendChild(h3)
    })  


</script>
</html>
