<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Age Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .date-input-wrapper {
      position: relative;
      flex: 1;
      min-width: 240px;
    }

    input[type="date"] {
      width: 100%;
      padding: 16px 20px 16px 50px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      top: 0;
      width: auto;
    }

    input[type="date"]::before {
      content: "\f133"; /* Font Awesome calendar icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 1.3rem;
      pointer-events: none;
      z-index: 1;
    }

    input[type="date"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
      background: rgba(255, 255, 255, 0.35);
    }

    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #ffdd57;
      color: #333;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ffd32a;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 2.5rem;
      font-size: 1.5rem;
      line-height: 1.6;
      opacity: 0.95;
      min-height: 80px;
    }

    .result strong {
      color: #ffdd57;
      font-weight: 700;
    }

    .error {
      color: #ff6b6b;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 { font-size: 2rem; }
      .input-group { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>JavaScript</h1>
    <h2>Age Calculator</h2>

    <div class="input-group">
      <div class="date-input-wrapper">
        <input type="date" id="birthdate" required />
      </div>
      <button id="calculateBtn">Calculate</button>
    </div>

    <div class="result" id="result">
      <!-- Age will appear here -->
    </div>
  </div>

  <script>
    let dates = new Date()
let getDate = document.getElementById('birthdate')
    let claculateBtn = document.getElementById('calculateBtn')
    claculateBtn.addEventListener('click',e=>{
       let array = getDate.value.split('-');
       let days = array[2] -  dates.getDate()
       let month = array[1] - dates.getMonth()
       let year = array[0] - dates.getFullYear()
        document.querySelector("#result").innerHTML = `you are ${-year} yesr old
        You are <strong>${-year}</strong>, 
        <strong>${month} month</strong> and 
        <strong>${days} days</strong> old
        
        `
       

    })
    
  </script>

</body>
</html>
