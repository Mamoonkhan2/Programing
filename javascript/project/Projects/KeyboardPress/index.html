<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#con {
  background-color: #ffffff;
  width: 100%;
  max-width: 450px;
  padding: 2.5rem;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  margin: 20px;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  color: #333;
}
table {
  background-color: #f2f2f2; /* Light gray background */
}
thead th {
  background-color: #4CAF50; /* Green background */
  color: white;             /* White text color */
}
/* Color a specific cell with a class */
.highlight-cell {
  background-color: yellow;
}

/* Color a specific row using a class */
.urgent-row {
  background-color: coral;
}
/* Styles for even-numbered rows */
tr:nth-child(even) {
  background-color: #f2f2f2; /* Light gray */
}

/* Styles for odd-numbered rows (optional, they use the default background) */
tr:nth-child(odd) {
  background-color: #ffffff; /* White */
}
tr:hover {
  background-color: #ddd; /* Change to a darker gray on hover */
}

</style>
<body>
    <div id="con">
        jdsf
    </div>

    <script src="main.js"></script>
</body>
</html>
