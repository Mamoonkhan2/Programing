<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/home.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <ul>
            <li class="navigation"><a href="./home.html">Home</a></li>
            <li class="navigation"><a href="./upload.html">Upload Notes</a></li>
            <li class="navigation"><a href="./detail.html">Detail</a></li>
            <li class="navigation"><a href="./setting.html">Settings</a></li>
            <li class="navigation"><a href="">About</a></li>
        </ul>
    </header>

    <div id="main">
        <div id="notes-display">
            <!-- Notes will load here -->
        </div>
    </div>

    <script>
        let STORAGE_KEY = "StudentFormData";
        let NOTES_KEY = "NOTESDATA";

        let NotesDataObj = JSON.parse(localStorage.getItem(NOTES_KEY)) || [];
        let notesDisplay = document.getElementById('notes-display');

        NotesDataObj.forEach(notes => {
            let div = document.createElement('div');
            div.setAttribute('class','notes');
            div.innerHTML = `
                <div id="inner">
                    <h3>${notes.title}</h3>
                    <p id="innerPara">${notes.description}</p>
                </div>
                <button onclick="checkForLike(${notes.id})">
                    ❤️ Like <span>${notes.like}</span>
                </button>
                <div class="iddiv">
                    <p>ID: ${notes.id}</p>
                </div>
            `;
            notesDisplay.appendChild(div);
        });

        function checkForLike(id) {
            let updateLike = NotesDataObj.filter(notes => notes.id == id);
            localStorage.setItem("CurrentNotes", JSON.stringify(...updateLike));
            window.location.href = './notes.html';
        }
    </script>
</body>
</html>
