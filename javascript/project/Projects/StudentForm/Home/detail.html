<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/detail.css">
    <title>Detail</title>
</head>
<body>
    <div class="detailcontaner">
        <div class="img">
            <!-- load img here -->
        </div>
        <div class="info">
            <!-- load information here -->
        </div>
    </div>
</body>
<script>
    // loading Data
    let STORAGE_KEY = "StudentFormData"
    let CurrentUserKey = 'CurrentUser';
    let CurrentUser = JSON.parse(localStorage.getItem('CurrentUser')) || [];
    let LogDataInfo = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    
    // loading html Dom element

    let imgElement  = document.querySelector(".img");
    let infoElement = document.querySelector(".info");

    // loading detail now
    let name = CurrentUser.name;
    let age =  CurrentUser.age;
    let src =  CurrentUser.src;
    // create new element
    let img = document.createElement('img');
    img.src = src;
    img.alt = "Please enter Src";
    imgElement.appendChild(img);
    
    let h3 = document.createElement('div');
    h3.innerHTML = `<h3>Name : ${name}</h3><br><h3>age : ${age}</h3>`;

    infoElement.appendChild(h3);
</script>
</html>
