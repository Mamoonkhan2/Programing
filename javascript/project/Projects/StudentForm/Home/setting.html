<script>
    // loading Data
    let STORAGE_KEY = "StudentFormData"

    let UserInfoObj = JSON.parse(localStorage.getItem('CurrentUser')) || [];
    let LogDataInfo = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    
    // Dom Element
    let shwoInfoBtn = document.querySelector("#show-info");
    
    




    // click event
    shwoInfoBtn.addEventListener('click',click)


    // function
    function click() {
        let displayValue = document.querySelector('.info').style.display
        switch (displayValue) {
            case 'none':
                 document.querySelector('.info').style.display = 'block'
                break;
            case 'block':
                 document.querySelector('.info').style.display = 'none'
                break;
            default:
                break;
        }
    }
</script>
