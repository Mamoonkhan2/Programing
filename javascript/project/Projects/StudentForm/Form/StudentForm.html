<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/studentform.css">
    <title>sign up</title>
</head>
<body>
    <header>
        <ul style="display: none;">
            <li><a href="./Login.html">Login</a></li>
        </ul>
    </header>
    <div class="contaner">
        <div>
            <form>
                <Label>name</Label><br>
                <input type="text" id="Name" class="input" placeholder="Enter your Full Name"><br>
                <Label>Age</Label><br>
                <input type="number" id="Age" class="input" placeholder="Enter your age" ><br>
                <Label>Password</Label><br>
                <input type="text" id="Password" class="input" placeholder="Enter your password"><br>
                <label >ImgPath</label><br>
                <input type="text" id="src" class="input" placeholder="give the path of img"><br><br>
                
                <button id="Submit">SignUp</button>
            </form>
        </div>
    </div>
</body>
<script >
let uName = document.getElementById('Name')
let uAge  = document.getElementById('Age')
let uPassword =  document.getElementById('Password')
let imgSrc = document.querySelector("#src")
let submit = document.getElementById('Submit')
let STORAGE_KEY = "StudentFormData"
let dataObj = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
function CheckUp() {
    if(!uName.value || !uAge.value || !uPassword.value )
    {
        return false;
    }
    return true   
}
function SaveData() {
    localStorage.setItem(STORAGE_KEY,JSON.stringify(dataObj));
}
function Submit(e) {
    e.preventDefault() 
    let check = CheckUp();
    console.log();
    
    if(!check) return alert("Empty Feild");
    let existUser = dataObj.some(users => users.name == uName.value)
    console.log(existUser);
    
    if(existUser)   {
        
        setTimeout(()=>{
            window.location.href = "http://127.0.0.1:5500/StudentForm/Form/Login.html"
        },1000)

        
        return alert("userExist Login Please");
    }
    let userObj = {
        name: uName.value,
        age : uAge.value,
        password:uPassword.value,
        src : imgSrc.value
    }
    dataObj.unshift(userObj);
    SaveData()
    ClearEverything()
    alert("Create New Account Please Login For ConFirmation");
}
function ClearEverything() {
    uName.value = '';
    uAge.value = '';
    uPassword.value = '';
    
    setTimeout(()=>{
        window.location.href = "http://127.0.0.1:5500/javascript/project/Projects/StudentForm/Form/Login.html"
    },1000)
}
submit.addEventListener('click',Submit);
</script>
</html>
