<html lang="en">
<head>

</head>
<body>
    <div class="contaner">
        <div class="login">
         
            <form>
                <label>Username</label><br>
                <input type="text" id="name" placeholder="Enter your username"><br>

                <label >ImgPath</label><br>

        </div><br>
        <div class="signup">
            <button><a href="../Form/StudentForm.html">signup</a></button>

<script>
    let uName = document.querySelector("#name")
    let uPassword = document.querySelector("#Password")
    let submit = document.querySelector("#submit")
    let newDataObj = JSON.parse(localStorage.getItem('CurrentUser')) || [];
    let STORAGE_KEY = "StudentFormData"
    let Dataobj = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    function CheckUp() {
        if(!uName.value || !uPassword.value )
        {
            return false;
        }
        return true   
    }
    function ClearEverything() {
        uName.value = ''
        // uAge.value = ''
        uPassword.value = ''
    }
    function UpdateData(e){
        e.preventDefault()
        let check = CheckUp();
        if(!check) return alert("empty field");
        console.log("done");
        let checkName = Dataobj.some(userName => userName.name == uName.value);
        let checkPass = Dataobj.some(userPass => userPass.password == uPassword.value);

        console.log(Dataobj);
        console.log(uName.value);
        console.log(uPassword.value);
        console.log(checkName);
        console.log(checkPass);
        
        
        
        if(checkName && checkPass){
            newDataObj = Dataobj.filter(username => username.name === uName.value);
            localStorage.setItem('CurrentUser',JSON.stringify(newDataObj));
            alert("login succses ful");
            setTimeout(()=>{
                // ClearEverything()
                window.location.href = "http://127.0.0.1:5500/Programing/javascript/project/Projects/StudentForm/Home/home.html"
            },1500)
        }
        else if(!checkName){
            alert("name Not found");
            ClearEverything();
        }
        else {
            alert("password not found");
            uPassword.value = '';
        }
    }
    submit.addEventListener('click',UpdateData);

</script>
